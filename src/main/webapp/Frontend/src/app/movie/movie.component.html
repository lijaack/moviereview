
<div class="container" style="padding-top: 50px;">
    <div class="row">
        <div class="col s6">
            <img class=""style="height: 500px" src="{{image}}">
        </div>
        <div class="col s6">
            <div class="row">
                <div class="col s12 center"> 
                    <h4>
                        {{movie.title}}
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col s12"> 
                    <p>
                        {{movie.overview}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <a class="waves-effect waves-light btn-small" (click)="newReviewButton()">{{newReviewForm === false ? 'New Review':'close form'}}</a>
    <div *ngIf="newReviewForm" class="row">
        <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">new review</label>
              </div>
            </div>
        </form>
    </div>
    <div class="row">
        <app-review></app-review>
    </div>
</div>>
