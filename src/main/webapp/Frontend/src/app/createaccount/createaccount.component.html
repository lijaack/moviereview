<div class = "container" style="padding-top:5%">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="col s3"></div>
                <div class="input-field col s6">
                <input [(ngModel)]="name" id="name" name="name" type="text" class="validate">
                <label for="name">Name</label>
                </div>
                <div class="col s3"></div>
            </div>

            <div class="row">
                <div class="col s3"></div>
                <div class="input-field col s6">
                <input [(ngModel)]="username" id="username" name="username"type="text" class="validate">
                <label for="username">Username</label>
                </div>
                <div class="col s3"></div>
            </div>

            <div class="row">
                <div class="col s3"></div>
                <div class="input-field col s6">
                    <input  [(ngModel)]="password"id="password"name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <div class="col s3"></div>
            </div>

            <div class="row">
                <div class="col s3"></div>
                <div class="input-field col s6">
                    <input  [(ngModel)]="country"id="country" name="country"type="text" class="validate">
                    <label for="country">Country</label>
                </div>
                <div class="col s3"></div>
            </div>
            <div class="row">
                <div class="col s3"></div>
                <div class="input-field col s6">
                    <input  [(ngModel)]="gender" id="gender" name="gender" type="text" class="validate">
                    <label for="gender">gender</label>
                </div>
                <div class="col s3"></div>
            </div>

            <div class="row">
                <div class="col s3"></div>
                <div class=" col s6">
                    <div class="row">
                        <div class="input-field col s4">
                            <input  [(ngModel)]="month" id="month" name="month"type="text" class="validate">
                            <label for="month">month(MM)</label>    
                        </div>
                        <div class="input-field col s4">
                            <input  [(ngModel)]="day"id="day" name="day"type="text" class="validate">
                            <label for="day">day(DD)</label>    
    
                        </div>
                        <div class="input-field col s4">
                            <input  [(ngModel)]="year"id="year"name="year" type="text" class="validate">
                            <label for="year">year(YYYY)</label>        
                        </div>
                    </div>
                </div>
                <div class="col s3"></div>
            </div>

            <div class="row">
                <div class="col s3">
                </div>
                <div class="col s6">
                    <a class="waves-effect waves-light btn" (click)="submit()">Submit</a>
                </div>
                <div class="col s3"></div>
            </div>
        </form>
      </div>
    
</div>>
